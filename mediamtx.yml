# API server configuration (for dynamic path management)
api: yes
apiAddress: :9997
apiEncryption: no
apiAllowOrigins: ['*']

# Authentication - internal method with user configuration
authMethod: internal
authInternalUsers:
  # API user with full permissions
  - user: any
    pass: ''
    permissions:
      - action: api
      - action: read
      - action: publish
      - action: playback

# HLS server configuration
hlsAddress: :8888
hlsAllowOrigins: ['*']
hlsAlwaysRemux: no
hlsSegmentCount: 7
hlsSegmentDuration: 1s
hlsPartDuration: 200ms

paths:
  # Las cámaras se añaden dinámicamente desde la interfaz web
  # con grabación habilitada automáticamente por el backend
