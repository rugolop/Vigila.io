# =============================================================================
# Vigila.io - Docker Stack para Producción (Dokploy con Swarm)
# =============================================================================
# Para uso con Docker Stack (Swarm mode)
# Comando: docker stack deploy -c docker-compose.stack.yml vigila
# Requiere imágenes pre-construidas en un registry
# Todos los servicios corren en: raspberryserver2
# Rama: main

version: '3.8'

services:
  web:
    image: rugolop/vigila-web:${TAG:-latest}
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - DATABASE_URL=${DATABASE_URL_AUTH}
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == raspberryserver2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 512M
      labels:
        - traefik.enable=true
        - traefik.docker.network=dokploy-network
        - traefik.http.routers.vigila-web.rule=Host(`vigila.itcore.es`)
        - traefik.http.routers.vigila-web.entrypoints=websecure
        - traefik.http.routers.vigila-web.tls.certresolver=letsencrypt
        - traefik.http.services.vigila-web.loadbalancer.server.port=3000
    networks:
      - dokploy-network

  backend:
    image: rugolop/vigila-backend:${TAG:-latest}
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - MEDIAMTX_API_URL=http://mediamtx:9997
      - ENVIRONMENT=production
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      - recordings_prod:/recordings
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == raspberryserver2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 512M
      labels:
        - traefik.enable=true
        - traefik.docker.network=dokploy-network
        - traefik.http.routers.vigila-api.rule=Host(`api.vigila.itcore.es`)
        - traefik.http.routers.vigila-api.entrypoints=websecure
        - traefik.http.routers.vigila-api.tls.certresolver=letsencrypt
        - traefik.http.services.vigila-api.loadbalancer.server.port=8001
    networks:
      - dokploy-network

  mediamtx:
    image: bluenviron/mediamtx:latest-ffmpeg
    ports:
      - "8554:8554"
      - "1935:1935"
      - "8888:8888"
      - "8889:8889"
      - "8189:8189/udp"
      - "8890:8890/udp"
      - "9997:9997"
    configs:
      - source: mediamtx_config
        target: /mediamtx.yml
    volumes:
      - recordings_prod:/recordings
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == raspberryserver2
      restart_policy:
        condition: on-failure
      labels:
        - traefik.enable=true
        - traefik.docker.network=dokploy-network
        - traefik.http.routers.vigila-stream.rule=Host(`stream.vigila.itcore.es`)
        - traefik.http.routers.vigila-stream.entrypoints=websecure
        - traefik.http.routers.vigila-stream.tls.certresolver=letsencrypt
        - traefik.http.services.vigila-stream.loadbalancer.server.port=8888
    networks:
      - dokploy-network

  shepherd:
    image: containrrr/shepherd:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - SLEEP_TIME=5m
      - IGNORELIST_SERVICES=shepherd
      - FILTER_SERVICES=label=com.docker.stack.namespace=vigilaio-vigila-o5ec3m
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
          - node.hostname == raspberryserver2
      restart_policy:
        condition: on-failure
    networks:
      - dokploy-network

