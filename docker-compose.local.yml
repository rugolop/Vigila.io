# Uso: docker-compose -f docker-compose.local.yml up -d

version: '3.8'

services:
  mediamtx:
    image: bluenviron/mediamtx:latest-ffmpeg
    container_name: vigila-mediamtx-local
    ports:
      - "8554:8554"   # RTSP
      - "1935:1935"   # RTMP
      - "8888:8888"   # HLS
      - "8889:8889"   # WebRTC HTTP
      - "8189:8189/udp"  # WebRTC ICE
      - "8890:8890/udp"  # SRT
      - "9997:9997"   # API
    volumes:
      - ./mediamtx.yml:/mediamtx.yml
      - ./recordings:/recordings
    restart: unless-stopped

  backend:
    build: 
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: vigila-backend-local
    ports:
      - "8001:8001"
    volumes:
      - ./apps/backend:/app
      - ./recordings:/recordings
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@postgres:5432/smartdvr
      - MEDIAMTX_API_URL=http://mediamtx:9997
      - ENVIRONMENT=local
    depends_on:
      - postgres
      - mediamtx

