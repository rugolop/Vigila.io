name: üöÄ Build and Push to Docker Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  WEB_IMAGE: rugolop/vigila-web
  BACKEND_IMAGE: rugolop/vigila-backend

jobs:
  build-and-push:
    name: üî® Build & Push Images
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîë Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üèóÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üê≥ Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: apps/backend
          file: apps/backend/Dockerfile.prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      - name: üåê Build and push Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.WEB_IMAGE }}:latest
            ${{ env.WEB_IMAGE }}:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.vigila.itcore.es
            BETTER_AUTH_URL=https://vigila.itcore.es
            NEXT_PUBLIC_BETTER_AUTH_URL=https://vigila.itcore.es
          cache-from: type=registry,ref=${{ env.WEB_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.WEB_IMAGE }}:buildcache,mode=max

      - name: ‚úÖ Build Complete
        run: |
          echo "üéâ Im√°genes construidas y subidas exitosamente!"
          echo "Backend: ${{ env.BACKEND_IMAGE }}:latest"
          echo "Web: ${{ env.WEB_IMAGE }}:latest"
          echo ""
          echo "‚è≥ Watchtower actualizar√° los servicios en ~5 minutos"

